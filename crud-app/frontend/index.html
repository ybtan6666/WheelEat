<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ‘¥ User Management</h1>
            <button id="addUserBtn" class="btn btn-primary">+ Add User</button>
        </header>

        <div id="userForm" class="form-container hidden">
            <h2 id="formTitle">Add New User</h2>
            <form id="userFormElement">
                <input type="hidden" id="userId" />
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName" required />
                </div>
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" required />
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="users-container">
            <div id="loading" class="loading">Loading users...</div>
            <div id="usersList" class="users-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
